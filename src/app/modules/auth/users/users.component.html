<ngx-loading></ngx-loading>
<div class="mat-table-container mat-elevation-z8">
  <mat-table
    [dataSource]="data"
    class="mat-table"
    [class.isMobile]="isMobile"
    matSort
    matSortActive="employee_name"
    matSortDisableClear
    matSortDirection="desc"
  >
    <!-- <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Employee Id</span>
        <a routerLink="/get-employee/{{ row.id }}"> {{ row.id }}</a>
      </mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >First Name</mat-header-cell
      >
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">First Name:</span>

        {{ row.firstName }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Last Name</mat-header-cell
      >
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Last Name</span>
        {{ row.lastName }}</mat-cell
      >
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Email:</mat-header-cell
      >
      <mat-cell *matCellDef="let row">
        <span class="email">Email</span>

        {{ row.email }}</mat-cell
      >
    </ng-container>

    <!-- <ng-container matColumnDef="profile_image">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Profile Image</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Profile Image:</span>

        {{ row.profile_image }}</mat-cell>
    </ng-container> -->

    <mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
