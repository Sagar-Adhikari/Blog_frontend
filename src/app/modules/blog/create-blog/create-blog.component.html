<form
  class="blog-form"
  novalidate
  [formGroup]="createBlogForm"
  (ngSubmit)="onSubmit(createBlogForm)"
>
  <div class="blog-header">
    <h2>Post Blog</h2>
  </div>

  <div *ngIf="selectedFile" class="img-container">
    <div
      mat-card-avatar
      class="menu-image"
      [ngStyle]="{ 'background-image': 'url(' + imgUrl + ')' }"
    ></div>
  </div>
  <div class="flex-row">
    <mat-form-field class="mat-form-field">
      <input
        #blogName
        matInput
        placeholder="Blog Title"
        autocomplete="off"
        formControlName="blogName"
      />
      <mat-error>Blog name is not in correct format.</mat-error>
      <mat-hint>Enter the Blog Name </mat-hint>
    </mat-form-field>
  </div>
  <div class="flex-row">
    <mat-form-field class="mat-form-field">
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        placeholder="Description"
        autocomplete="off"
        formControlName="description"
      ></textarea>

      <mat-error>Description is not in correct format.</mat-error>
      <mat-hint>Enter the text </mat-hint>
    </mat-form-field>
  </div>

  <div class="flex-row item">
    <input
      #fileInput
      type="file"
      name="file"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
  </div>

  <div class="flex-row">
    <div class="item" style="text-align: right">
      <button mat-raised-button color="primary" style="width: 100px">
        Save
      </button>
    </div>
  </div>
</form>
